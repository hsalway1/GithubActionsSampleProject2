name: Android emulator
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    
env:
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 33
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-33;google_apis_playstore;x86_64 platforms;android-33 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus

jobs:
  playwright-emulator:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system image
        run: sdkmanager --install 'system-images;android-33;google_apis_playstore;x86_64'

      - name: setting up env path
        run: echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Create emulator
        run: echo "no" | avdmanager --verbose create avd --force -n $EMULATOR_NAME --abi "${ANDROID_TARGET}/${ANDROID_ARCH}" -k "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"
      
      - name: Accept licenses
        run: yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
        
      - name: List of emulators
        run: avdmanager list avd

      - name: List of AVDs
        run: emulator -list-avds
        
      - name: Start emulator
        run: |
          emulator_name=${EMULATOR_NAME}
          function check_hardware_acceleration() {
            if [[ "$HW_ACCEL_OVERRIDE" != "" ]]; then
                hw_accel_flag="$HW_ACCEL_OVERRIDE"
            else
                if [[ "$OSTYPE" == "darwin"* ]]; then
                    # macOS-specific hardware acceleration check
                    HW_ACCEL_SUPPORT=$(sysctl -a | grep -E -c '(vmx|svm)')
                else
                    # generic Linux hardware acceleration check
                    HW_ACCEL_SUPPORT=$(grep -E -c '(vmx|svm)' /proc/cpuinfo)
                fi
        
                if [[ $HW_ACCEL_SUPPORT == 0 ]]; then
                    hw_accel_flag="-accel off"
                else
                    hw_accel_flag="-accel on"
                fi
            fi
        
            echo "$hw_accel_flag"
          }

          hw_accel_flag=$(check_hardware_acceleration)

          function launch_emulator () {
            adb devices | grep emulator | cut -f1 | xargs -I {} adb -s "{}" emu kill
            options="@${emulator_name} -no-window -no-snapshot -screen no-touch -noaudio -memory 2048 -no-boot-anim ${hw_accel_flag} -camera-back none"
            if [[ "$OSTYPE" == *linux* ]]; then
              echo "${OSTYPE}: emulator ${options} -gpu off"
              nohup emulator $options -gpu off &
            fi
            if [[ "$OSTYPE" == *darwin* ]] || [[ "$OSTYPE" == *macos* ]]; then
              echo "im here"
              echo "${OSTYPE}: emulator ${options} -gpu swiftshader_indirect"
              nohup emulator $options -gpu swiftshader_indirect &
            fi
          
            if [ $? -ne 0 ]; then
              echo "Error launching emulator"
              return 1
            fi
          }

          launch_emulator

      - name: Wait for emulator to launch
        run: |
          runtime=0
          while [[ -z "$(adb devices | grep emulator)" ]]; do
            echo "waiting for emulator to boot up"
            sleep 5
            (( runtime+=5 ))

            if (( $runtime > 240 )); then
              echo "Timeout"
              exit 1
            fi
          done

          echo "Emulator started"
          exit 0

      - name: Print processes
        run: adb shell top

      - name: Get memory info
        run: adb shell dumpsys meminfo com.example.githubactionssampleproject2
