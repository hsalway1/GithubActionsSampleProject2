name: Android emulator
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    
env:
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 30
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-33;google_apis_playstore;x86_64 platforms;android-33 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus

jobs:
  playwright-emulator:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create emulator
        run: |
          echo avdmanager create avd -n TestAVD -k "system-images;android-30;google_apis;x86" --device "Pixel_4"
        
      - name: Start emulator
        run: |
          $ANDROID_HOME/emulator/emulator-avd test -no-skin -no-audio -no-window &

      - name: Wait for emulator to start
        run: |
          BOOT_ANIMATION=""
          while [[ -z "$BOOT_ANIMATION" ]]; do
            BOOT_ANIMATION=$(adb -e shell getprop init.svc.bootanim 2>$1)
              echo "Waiting for emulator to start..."
              sleep 5
          done

          # install application
          ./gradlew installDebug

          # get process info
          adb shell top | grep com.example

          exit 0
