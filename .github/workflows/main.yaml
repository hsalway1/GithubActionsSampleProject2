name: Android emulator
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    
env:
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 30
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-33;google_apis_playstore;x86_64 platforms;android-33 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus

jobs:
  playwright-emulator:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create emulator
        run: |
          echo avdmanager create avd -n TestAVD -k "system-images;android-30;google_apis;x86" --device "Pixel_4"
        
      - name: Start emulator
        run: |
          $ANDROID_HOME/emulator/emulator-avd test -no-skin -no-audio -no-window &

      - name: Wait for emulator to launch
        run: |
          while [[ -z "$(adb devices | grep emulator)" ]]; do
            echo "waiting for device to boot up"
            sleep 5
          done

      - name: Install Application
        run: ./gradlew installDebug

      - name: Launch application
        run: abd shell am start -n com.example.githubactionssampleproject2/com.example.githubactionssampleproject2.MainActivity

      - name: Memory monitoring
        run: adb shell dumpsys meminfo com.example.githubactionssampleproject2
