name: Android emulator
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    
env:
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 30
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-33;google_apis_playstore;x86_64 platforms;android-33 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus

jobs:
  playwright-emulator:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system image
        run: sdkmanager --install 'system-images;android-30;google_apis_playstore;x86_64'

      - name: Set up Android SDK
        run: |
          wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip -O android-sdk-tools.zip
          unzip -qq android-sdk-tools.zip -d android-sdk-tools
          echo "export ANDROID_HOME=$HOME/android-sdk-tools" >> $GITHUB_ENV
          echo "export PATH=$PATH:$HOME/android-sdk-tools/tools/bin:$HOME/android-sdk-tools/emulator:$HOME/android-sdk-tools/platform-tools" >> $GITHUB_ENV

      - name: Create emulator
        run: echo no | avdmanager create avd -n TestAVD -k "system-images;android-30;google_apis_playstore;x86_64" -p $ANDROID_HOME/mid/avd
      
      - name: Accept licenses
        run: yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: Start emulator
        run: emulator -avd TestAVD -no-skin -no-audio -no-window &

      - name: List of emulators
        run: avdmanager list avd
